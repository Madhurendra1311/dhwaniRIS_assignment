<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet"> 
</head>
<body>
    <div style="text-align: center;">
        <div style="display: flex; flex-direction: row; position: absolute;">
            <div style="width: 100px; height: 100px; background-color: aqua; border: 1px solid black; cursor: pointer;">
                1
            </div>
            <div style="width: 100px; height: 100px; background-color: gray; border: 1px solid black; margin-left: 50px; cursor: pointer;">
                2
            </div>
        </div>
        <div style="width: 100px; height: 100px; background-color: red; border: 1px solid black; position: absolute; top: 100px; left: 85px;">
            3
        </div>
        <div style="display: flex; flex-direction: row; position: absolute; top: 30% ">
            <div style="width: 100px; height: 100px; background-color: gold; border: 1px solid black; cursor: pointer;">
                4
            </div>
            <div style="width: 100px; height: 100px; background-color: blue; border: 1px solid black; margin-left: 50px; cursor: pointer;">
                5
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
